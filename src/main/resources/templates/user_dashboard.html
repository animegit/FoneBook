<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="base2::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>
</head>
<body>

<section>

    <div class="container" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <div class="card" style="width: 100%; height: 40%; border: none; margin: 0; padding: 0;">
            <div class="card-body" style="background-color: #f0f0f0; border-radius: 0; box-shadow: none; text-align: center; padding: 20px;">
                <div class="container text-center">
                    <img style="height: 200px; width: 200px; border-radius: 50%;" th:src="@{'/Img/dashboard.png'}" class="profilepic" alt="Profile">
                </div>
                <h1 class="text-center text-secondary font-italic" style="font-size: 24px; margin-top: 20px;">Start Adding Contacts........</h1>
                <a th:href="@{/user/add-contacts}" class="btn btn-primary btn-block text-uppercase" style="margin-top: 20px;">Add Contacts</a>

            </div>


        </div>
    </div>

    <script>

$(document).ready(()=>{
$('.item').removeClass('active');
$("#home-link").addClass("active");

});

    </script>
</section>

</body>
</html>
