<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="base2::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>
</head>
<body>

<section>

    <div class="container" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <div class="card" style="background-color: #f0f0f0; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); padding: 20px; text-align: center; width: 100%; max-width: 600px;">
            <div class="container text-center">
                <img style="height: 200px; width: 200px; border-radius: 50%;" th:src="@{'/Img/'+${user.imgurl}}" class="profilepic" alt="Profile">
            </div>
            <h1 class="text-center mt-3" th:text="${user.name}" style="font-size: 24px; margin-top: 20px;"></h1>
            <table class="table" style="width: 100%; border-collapse: collapse; margin-top: 20px;">
                <thead>
                <tr style="background-color: #333; color: white;">
                    <th scope="col">Your Id</th>
                    <th scope="col"><span th:text="${user.id}"></span></th>
                </tr>
                </thead>
                <tbody>
                <tr style="margin: 10px 0;">
                    <th scope="row">Email</th>
                    <td><span th:text="${user.email}"></span></td>
                </tr>
                <tr style="margin: 10px 0;">
                    <th scope="row">Role</th>
                    <td><span th:text="${user.role}"></span></td>
                </tr>
                <tr style="margin: 10px 0;">
                    <th scope="row">Status</th>
                    <td><span th:text="${user.enabled}"></span></td>
                </tr>
                <tr style="margin: 10px 0;">
                    <th scope="row">About You</th>
                    <td><span th:text="${user.about}"></span></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>


    <script>
    $(document).ready(()=>{
    $('.item').removeClass('active');
    $("#profile-link").addClass("active");

    });
    </script>
</section>

</body>
</html>
