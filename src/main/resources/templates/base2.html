<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:fragment="Layout(content)">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/Css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title th:text="${title}">Base</title>
</head>
<body>
<!--Navbar-->
<nav class=" navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" th:href="@{/}">FoneBook</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
            </li>


            <li class="nav-item">
                <a class="nav-link "  tabindex="-1" ><span th:text="${user.name}"></span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link " th:href="@{/logout}"tabindex="-1" >Logout</a>
            </li>
        </ul>

    </div>
</nav>
<!--End of navbar-->
<!--SideBar-->

<div class="sidebar ">

    <span class="crossbtn" onclick="toggleSidebar()">&times;</span>
    <a class="item" > <i class="fa-solid fa-house-chimney-user"></i>Home</a>
    <a class="item"th:href="@{/user/add-contacts}" > <i class="fa-solid fa-square-plus"></i>AddContacts</a>

    <a class="item" th:href="@{/user/show-contacts/0}"><i class="fa-solid fa-address-book"></i>View Contacts</a>
    <a class="item" href="#"><i class="fa-solid fa-user"></i>Your Profile</a>
    <a class="item" href="#"><i class="fa-solid fa-gears"></i>Settings</a>
    <a class="item" th:href="@{/logout}"><i class="fa-solid fa-arrow-right-from-bracket"></i>Logout</a>
    <div class="divider"></div>


</div>

<!--End of sidebar-->

<!--Content-->

<div class="content ">

    <i class="fa-solid fa-bars" onclick="toggleSidebar()"></i>


<!--    Do it later alert messages -->
    <div th:if="${session.message}"class="container text-center">
    <div class="alert " th:classappend="${' alert-'+session.message.type}"role="alert">
        <span th:text="${session.message.content}"></span>
    </div>
        <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
    </div>



    <div th:replace="${content}">

    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script th:src="@{/Js/script.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>

    function deleteContact(cid){
    const swalWithBootstrapButtons = Swal.mixin({
  customClass: {
    confirmButton: 'btn btn-success',
    cancelButton: 'btn btn-danger'
  },
  buttonsStyling: false
})

swalWithBootstrapButtons.fire({
  title: 'Are you sure?',
  text: "You won't be able to revert this!",
  icon: 'warning',
  showCancelButton: true,
  confirmButtonText: 'Yes, delete it!',
  cancelButtonText: 'No, cancel!',
  reverseButtons: true
}).then((result) => {
  if (result.isConfirmed) {

  window.location="/user/delete/"+cid;

    swalWithBootstrapButtons.fire(
      'Deleted!',
      'Your file has been deleted.',
      'success'
    )
  } else if (
    /* Read more about handling dismissals below */
    result.dismiss === Swal.DismissReason.cancel
  ) {
    swalWithBootstrapButtons.fire(
      'Cancelled',
      'Your Contact is safe :)',
      'error'
    )
  }
})


    }
</script>
</body>
</html>
