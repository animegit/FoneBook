<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="base2::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>
</head>
<body>

<section>

<div class="card mr-3 ml-3">

    <div class="card-body" th:if="${contact}">
       <div class="container text-center">

           <img style="height:200px,width:200px" th:src="@{'/Img/'+${contact.imgurl}}"  class="profilepic" alt="Profile"/>
           <h3 class="mt-3"><span th:text="${contact.name}">(<span th:text="${contact.secondName}">
           </span>)</span></h3>

           <table class="table text-center">
               <thead>
               <tr>
                   <th scope="col">#Id</th>
                   <th scope="col"><span th:text="${contact.cid}"></span></th>

               </tr>
               </thead>
               <tbody>
               <tr>
                   <th scope="row">Email</th>
                   <td><span th:text="${contact.email}"></span></td>

               </tr>
               <tr>
                   <th scope="row">Phone</th>
                   <td><span th:text="${contact.phone}"></span></td>

               </tr>

               <tr>
                   <th scope="row">Work</th>
                   <td><span th:text="${contact.work}"></span></td>

               </tr>

               </tbody>
           </table>


           <div class="description">

               <th:block th:text="${contact.description}">



               </th:block>
           </div>

           <div>

               <button th:onclick="|deleteContact(${contact.cid})|" class="btn btn-danger btn-sm btn-block">Delete</button>


               <button type="submit" class="btn btn-primary btn-sm btn-block">Update</button>

           </div>




       </div>




    </div>

<hi class="text-center p-3 bg-danger text-white" th:unless="${contact}" >Contact Not Found!!!!!!!!</hi>
</div>
</section>

</body>
</html>
